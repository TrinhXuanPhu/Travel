{% extends 'base.html' %}
{%block title%} Kinh Nghiệm Du Lịch {%endblock%}
{%block content%}
    <div class="container news-list pt-3">
        {%load static%}
        <div class="slider">
            <div class="container d-flex mt-5">
                <div class="col-xs-12 col-sm-12 col-md-8">
                    <div class="content">
                        <h3 class="">Kinh nghiệm du lịch</h3>
                    </div>
                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{%static '/assets/img/thumbnail-exp.jpg'%}" class="d-block" width="100%">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail1.png'%}" class="d-block" width="100%">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail2.png'%}" class="d-block" width="100%">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail3.png'%}" class="d-block" width="100%">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail4.png'%}" class="d-block" width="100%">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    {%for exp in exps%}
                    <div class="list-post d-flex mt-4 mb-4">
                        <a href="#">
                            <img src="{{exp.feature_img.url}}" >
                        </a>
                        <h4 class="ml-2">
                            <a href="#" class="text-decoration-none">
                                {{exp.name}}
                            </a>
                            <p>{{exp.publish_at}}</p>
                            <p class="mt-2">{{exp.short_description}}</p>
                        </h4>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>

    
{%endblock%}
