{% extends 'base.html' %}
{%block title%} Di Sản {%endblock%}
{%block content%}
    <div class="container news-list pt-3">
        {%load static%}
        <div class="slider">
            <div class="container d-flex mt-5">
                <div class="col-xs-12 col-sm-12 col-md-8">
                    <div class="content">
                        <h3 class="">Di sản Việt Nam</h3>
                    </div>
                    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{%static '/assets/img/thumbnail.png'%}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail1.png'%}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail2.png'%}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail3.png'%}" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="{%static '/assets/img/thumbnail4.png'%}" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
